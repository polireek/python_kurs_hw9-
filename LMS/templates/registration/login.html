  
{% include "base/header.html" %}
{% load socialaccount %}


    {% if form.errors %}
      <p id="error_msg">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            <tr>
              <td>{{ form.username.label_tag }}</td>
              <td>{{ form.username }}</td>
            </tr>
            <tr>
              <td>{{ form.password.label_tag }}</td>
              <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" id="submit_login" value="Login"/>
    </form>
    <a href="{% provider_login_url 'google' %}"><button>Login With Google</button></a>
    <a href="{% url 'signup' %}" id="sign_up"><button>Sign Up</button></a>
    <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
