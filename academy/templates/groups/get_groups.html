<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список Групп</title>
</head>
<body>
{% for group in groups %}
    <div>
        Группа: {{ group.course }} <br>
        Учитель:  {{ group.teacher }} <br>
        Список студентов: <br>
        {% for student in group.students.all %}
         Имя: {{ student.first_name }} Фамилия:  {{ student.last_name }} Почта: {{ student.email }} <br>
        {% endfor %}
    </div>
{% endfor %}

</body>
</html>
