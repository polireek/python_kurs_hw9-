<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список Групп</title>
</head>
<body>
{% include "base/header.html" %}
    <button style="width: 30%;display: block;margin: 20px auto;"><a href="{% url 'add_course' %}" style="display: block;width: 100%;height: 100%;color: black;"><i class="fas fa-plus-square"> Добавить Группу</i></a></button>
<div class="container">
  <div class="row">
{% for group in groups %}

<div class="card border-success mb-4 col-4" style="max-width: 18rem;margin: 30px auto;">
  <div class="card-header bg-transparent border-success">Группа: {{ group.course }}<br>Учитель:  {{ group.teacher }}</div>
  <div class="card-body text-success">
      {% for student in group.students.all %}
         <h5 class="card-title"> {{ student.first_name }}  {{ student.last_name }} </h5>
         <p class="card-text"> Почта: {{ student.email }} </p>
      {% endfor %}
  </div>
  <div class="card-footer bg-transparent border-success" style="margin: 10px auto; font-size: 20px;"><a href="{% url 'edit_group' id=group.id %}"><i class="fas fa-edit"></i></a> <a href="{% url 'delete_group' id=group.id %}"><i class="far fa-trash-alt"></i></a></div>
</div>
{% endfor %}
    </div>
</div>
</body>
</html>
